spring.application.name=SimpleIssueTracker

# --- PostgreSQL Database Configuration ---
# Replace localhost, port 5432, and database name if different
spring.datasource.url=jdbc:postgresql://localhost:5432/simple_issue_tracker
# Replace with your actual PostgreSQL username and password
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driverClassName=org.postgresql.Driver

# --- JPA / Hibernate Configuration ---
# Specify the SQL dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Database Schema Handling (DDL)
# Use 'update' carefully during development.
# For staging/production, 'validate' or 'none' is recommended, using migration tools (Flyway/Liquibase) instead.
spring.jpa.hibernate.ddl-auto=update

# Optional: Show SQL queries generated by Hibernate in the console logs
spring.jpa.show-sql=true
# Optional: Format the logged SQL to be more readable
spring.jpa.properties.hibernate.format_sql=true